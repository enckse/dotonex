# interface we bind to for comms
interface=eno1

# driver none, we just want to be a server
driver=none

# we _do_ want to handle EAP please
eap_server=1 
eap_user_file=/etc/hostapd/hostapd.eap_user

# and we want to be a radius server, cause that's cool
radius_server_clients=/etc/hostapd/hostapd.radius_clients
radius_server_auth_port=1812 
radius_server_acct_port=1812 

# we have some certs we'll generate
ca_cert=/etc/hostapd/ca.pem
server_cert=/etc/hostapd/server.pem
private_key=/etc/hostapd/server.key
private_key_passwd=test

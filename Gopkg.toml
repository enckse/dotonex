# plugins are local to what we do
ignored = ["github.com/epiphyte/radiucal/plugins",
           "github.com/epiphyte/radiucal/core",
           "github.com/epiphyte/radiucal/server"]

[[constraint]]
  branch = "master"
  name = "layeh.com/radius"

[[constraint]]
  name = "github.com/epiphyte/goutils"
  version = "v1.2.4"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true
